name: TOML/MITRE Validation

on:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'
  
      - run: |
          pip install tomllib
          python development/validation.py
          python development/mitre.py
